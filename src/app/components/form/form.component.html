
<div class="container">


<div class="box">
  <h2>login register</h2>
  <form #mf="ngForm">

<div class="form-group inputbox">

  <input type="text" class="form-control" required="" name="username" ngModel>
  <label>username:</label>
</div>
    <div class="form-group inputbox">

      <input type="password" class="form-control" required="" name="pass" ngModel>
      <label>password:</label>
    </div>
    <div class="form-group inputbox">

      <input type="password" class="form-control" required="" name="cpass" ngModel>
      <label>confirm password:</label>
    </div>
<input type="submit" name="submit" value="register">
  </form>

</div>
</div>


<div>{{mf.value|json}}</div>
